<!-- Botón para abrir modal -->
<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalFormularioAdoptante">
ADOPTAR
</button>

<!-- Modal Formulario Adoptante -->
<div class="modal fade" id="modalFormularioAdoptante" tabindex="-1" aria-labelledby="formAdoptanteLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title" id="formAdoptanteLabel">Formulario de Adoptante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formAdoptante">
          <div class="mb-3">
            <label for="nombreAdoptante" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombreAdoptante" required>
          </div>
          <div class="mb-3">
            <label for="emailAdoptante" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailAdoptante" required>
          </div>
          <div class="mb-3">
            <label for="direccionAdoptante" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccionAdoptante" required>
          </div>
          <div class="mb-3">
            <label for="telefonoAdoptante" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefonoAdoptante" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Enviar Solicitud de Adopción</button>
        </form>
      </div>
    </div>
  </div>
</div>
