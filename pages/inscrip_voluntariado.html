<!-- Botón para abrir modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalVoluntariado">
 INSCRIBIRSE
</button>

<!-- Modal Formulario Voluntariado -->
<div class="modal fade" id="modalVoluntariado" tabindex="-1" aria-labelledby="formVoluntariadoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="formVoluntariadoLabel">Formulario de Voluntariado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formVoluntariado">
          <div class="mb-3">
            <label for="nombreVoluntario" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombreVoluntario" required>
          </div>
          <div class="mb-3">
            <label for="emailVoluntario" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailVoluntario" required>
          </div>
          <div class="mb-3">
            <label for="telefonoVoluntario" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefonoVoluntario" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Enviar Solicitud</button>
        </form>
      </div>
    </div>
  </div>
</div>
