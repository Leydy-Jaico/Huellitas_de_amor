<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MONDARCO-VOLUNTARIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/jpeg" href="../assets/img/icono.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<!--BODY(CUERPO)-->
<body>
  <!--HEADER (ENCABEZADO)-->
  <header>
    <a href="../index.html">
      <img class="logo_mondarco" src="../assets/img/logo_header_ofi.png" alt="Logo" />
    </a>

    <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
    <nav class="nav" id="nav">
      <button id="cerrar" class="cerrar-menu"><i class="bi bi-x"></i></button>
      <ul class="nav-lista">
        <li><a href="adopta.html">ADOPTA</a></li>
        <li><a href="voluntario.html">VOLUNTARIADO</a></li>
        <li><a href="consultas.html">CONSULTAS</a></li>
        <li><a href="contacto.html">CONTÁCTANOS</a></li>
        <li><a href="ayuda.html">AYUDA AQUÍ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contacto" class="container my-5">
      <h2 class="text-center mb-4">Contáctanos</h2>
      <form id="formContacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <!--JS -->
  <script src="../js/main.js"></script>
  <script src="../js/contacto.js"></script>

</body>
